<title>My Little Game with Sounds</title>

<!-- copy and paste the next 2 lines to setup the sound files, you must modify the loadsoundchrome.js file with your sounds -->
<script type="text/javascript" src="Scripts/soundmanager2.js"></script>
<script type="text/javascript" src="Scripts/loadsoundchrome.js"></script>
<!-- Stop copying here -->

<center>
	<script type="text/javascript" src="Scripts/processing-1.4.1.js"></script>
	<script type="text/processing" data-processing-target="mycanvas">

	/* @pjs globalKeyEvents ="true"; */

	int q = 1;

	void setup()
	{
		size(300, 200);
	}


	void draw()
	{
		background(0,0,0);

		if (q == 1)
		{
			soundManager.play('s0');
			q = 2;
		}

		text("Press '1' to Mario", 20, 20);
		text("Press '2' for 'Boom", 20, 40);
		text("Press '3' for 'Sho-Ryu-Ken!", 20, 60);
		text("Press '4' to stop sound", 20, 80);
		text("Press 'Space bar' for Background Music", 20, 100);
		
		
		
		
		if (keyPressed == true)
		{
			if (key == ' ')
			{
				soundManager.play('s0');
				text("Playing Piano", 20, 120);
			}
			if (key == '1')
			{
				soundManager.play('s1');
			}
			if (key == '2')
			{
				soundManager.play('s2');
				text("Playing Boom", 20, 120);
			}
			if (key == '3')
			{
				soundManager.play('s3');
				text("Playing Sho Ryu Ken!", 20, 120);
			}
			if (key == '4')
			{
				soundManager.stopAll();
				text("Stoping Sound", 20, 120);			
			}
		}
	}

	void keyPressed()
	{
		if (key == ' ')
		{
			soundManager.play('s0');
			text("Playing Piano", 20, 120);
		}
		if (key == '1')
		{
			soundManager.play('s1');
		}
		if (key == '2')
		{
			soundManager.play('s2');
			text("Playing Boom", 20, 120);
		}
		if (key == '3')
		{
			soundManager.play('s3');
			text("Playing Sho Ryu Ken!", 20, 120);
		}
		if (key == '4')
		{
			soundManager.stopAll();
			text("Stoping Sound", 20, 120);			
		}
	}

	</script>
	<canvas id="mycanvas"></canvas>
</center>
